<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">

    <meta charset="utf-8"> <script async src="https://www.googletagmanager.com/gtag/js?id=UA-112402450-1&key="></script>
   
    <script src="http://maps.googleapis.com/maps/api/js?language=fr"></script>
    
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    
    <!--<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDeMtOfzdsUzd4YCLGcCFHbKsjLd1eJmpk&callback=initMap">
  </script>-->
 
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
      initMap();
    </script>
    
  </body>
</html>
